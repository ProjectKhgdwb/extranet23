<!doctype html>
<html>
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Bootstrap responsive -->
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<!-- small charts plugin -->
	<link rel="stylesheet" href="css/jquery.easy-pie-chart.css">
	<!-- calendar plugin -->
	<link rel="stylesheet" href="css/fullcalendar.css">
	<!-- Calendar printable -->
	<link rel="stylesheet" href="css/fullcalendar.print.css" media="print">
	<!-- chosen plugin -->
	<link rel="stylesheet" href="css/chosen.css">
	<!-- CSS for Growl like notifications -->
	<link rel="stylesheet" href="css/jquery.gritter.css">
	<!-- Theme CSS -->
	<!--[if !IE]> -->
	<link rel="stylesheet" href="css/style.css">
	<!-- <![endif]-->
	<!--[if IE]>
	<link rel="stylesheet" href="css/style_ie.css">
	<![endif]-->

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- smoother animations -->
	<script src="js/jquery.easing.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- small charts plugin -->
	<script src="js/jquery.easy-pie-chart.min.js"></script>
	<!-- Charts plugin -->
	<script src="js/jquery.flot.min.js"></script>
	<!-- Pie charts plugin -->
	<script src="js/jquery.flot.pie.min.js"></script>
	<!-- Bar charts plugin -->
	<script src="js/jquery.flot.bar.order.min.js"></script>
	<!-- Charts resizable plugin -->
	<script src="js/jquery.flot.resize.min.js"></script>
	<!-- calendar plugin -->
	<script src="js/fullcalendar.min.js"></script>
	<!-- chosen plugin -->
	<script src="js/chosen.jquery.min.js"></script>
	<!-- Scrollable navigation -->
	<script src="js/jquery.nicescroll.min.js"></script>
	<!-- Growl Like notifications -->
	<script src="js/jquery.gritter.min.js"></script>

	<!-- Just for demonstration -->
	<script src="js/demonstration.min.js"></script>
	<!-- Theme framework -->
	<script src="js/eakroko.min.js"></script>
	<!-- Theme scripts -->
	<script src="js/application.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png" />

</head>

<body>
	

	<div id="main">
		
		<div id="content">
			
			

		  <div class="container-fluid" id="content-area">
				
				
			<div class="row-fluid">
					<div class="span12">
						<div class="box">
							<div class="box-head box-tabs">
								<ul class="tabs">
									<li class="active">
										<a href="#lineChart" data-toggle="tab">
											<i class="icon-bar-chart"></i>
											Line-Chart
										</a>
									</li>
									<li>
										<a href="#pieChart" data-toggle="tab">Pie-Chart</a>
									</li>
									<li>
										<a href="#barChart" data-toggle="tab">Bar-Chart</a>
									</li>
								</ul>
								<div class="actions">
									<a href="#" rel='tooltip' title="Open in Popup"><i class="icon-external-link"></i></a>
									<a href="#" rel='tooltip' title="Update data" data-placement="left"><i class="icon-refresh"></i></a>
								</div>
							</div>
							<div class="box-body box-body-bigpadding">
								<div class="tab-content">
									<div class="tab-pane active" id="lineChart">
										<div class="flot-line"></div>
									</div>
									<div class="tab-pane" id="pieChart">
										<div class="flot-pie"></div>
									</div>
									<div class="tab-pane" id="barChart">
										<div class="flot-bar"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
		  </div>
		</div>
	</div>
	
</body>

</html>
